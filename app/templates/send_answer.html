{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-6"><h2 class="main-title">Murojatga javob yozish</h2>
    </div>
</div>

<form class="sign-up-form form" action="" method="POST">
    {{ form.hidden_tag() }}
    <label class="form-label-wrapper">
      <p class="form-label">Name</p>
      <input name="name" value="{{ application.users.fio }}" type="text" disabled>
    </label>
    <label class="form-label-wrapper">
      <p class="form-label">Phone</p>
      <input name="phone" value="{{ application.users.phone }}" type="text" disabled>
    </label>
    <label class="form-label-wrapper">
        <p class="form-label">Murojat</p>
        <textarea style='min-height: 200px' name="phone" placeholder="{{ application.application }}" value='{{ application.application }}' type="text" disabled></textarea>
    </label>
    <label class="form-label-wrapper">
        <p class="form-label">Javob</p>
        {{ form.answer }}
    </label>

    {{ form.submit(class_ = 'form-btn primary-default-btn transparent-btn my-5') }}
  </form>


{% endblock %}
