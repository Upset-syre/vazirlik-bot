<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Dashboard | Sign In</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="{{ url_for('static', filename = "img/svg/logo.svg") }}" type="image/x-icon">
  <!-- Custom styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.min.css') }}">
</head>

<body>
  <div class="layer"></div>
<main class="page-center">
  <article class="sign-up">
    <h1 class="sign-up__title">Welcome back!</h1>
    <p class="sign-up__subtitle">Sign in to your account to continue</p>
    <form class="sign-up-form form" action="" method="POST">
      {{ form.hidden_tag() }}
      <label class="form-label-wrapper">
        <p class="form-label">Login</p>
        {{ form.login }}
      </label>
      <label class="form-label-wrapper">
        <p class="form-label">Password</p>
        {{ form.password }}
      </label>
      
      {{ form.submit(class_ = 'form-btn primary-default-btn transparent-btn my-5') }}
    </form>
  </article>
</main>
<!-- Chart library -->
<script src="{{ url_for('static', filename = 'plugins/chart.min.js') }}"></script>
<!-- Icons library -->
<script src="{{ url_for('static', filename = 'plugins/feather.min.js') }}"></script>
<!-- Custom scripts -->
<script src="{{ url_for('static', filename = 'js/script.js') }}"></script>
</body>

</html>
