<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Dashboard | Dashboard</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/svg/logo.svg') }}" type="image/x-icon">
  <!-- Custom styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
  <div class="layer">
  </div>
<a class="skip-link sr-only" href="#skip-target">Skip to content</a>

<div class="page-flex">
  <!-- ! Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-start">
        <div class="sidebar-head">
            <a href="/" class="logo-wrapper" title="Home">
                <span class="sr-only">Home</span>
                <span class="icon logo" aria-hidden="true"></span>
                <div class="logo-text">
                    <span class="logo-title">Agroplatforma</span>
                    <span class="logo-subtitle">Bot</span>
                </div>

            </a>
            <button class="sidebar-toggle transparent-btn" title="Menu" type="button">
                <span class="sr-only">Toggle menu</span>
                <span class="icon menu-toggle" aria-hidden="true"></span>
            </button>
        </div>
        <div class="sidebar-body">
            <ul class="sidebar-body-menu">
                <li>
                    <a class="{% if active == 1 %}active {% endif %}" href="/"><span class="icon home" aria-hidden="true"></span>Dashboard</a>
                </li>
                <li>
                    <a class="{% if active == 2 %}active {% endif %}" href="{{ url_for('home.pending_page', page = 1) }}"><span class="icon document" aria-hidden="true"></span>Murojatlar</a>
                </li>
                
                
            </ul>
            
        </div>
    </div>
    <div class="sidebar-footer">
        <a href="##" class="sidebar-user">
            <span class="sidebar-user-img">
                <picture>
                  <source srcset="{{ url_for('static', filename='img/avatar/avatar-illustrated-03.webp') }}" type="image/webp">
                  <img src="{{ url_for('static', filename = 'img/avatar/avatar-illustrated-03.png') }}" alt="User name"></picture>
            </span>
            <div class="sidebar-user-info">
                <span class="sidebar-user__title">{{ current_user.name }}</span>
                <span class="sidebar-user__subtitle"> Admin </span>
            </div>
        </a>
    </div>
</aside>
  <div class="main-wrapper">
    <!-- ! Main nav -->
    <nav class="main-nav--bg">
  <div class="container main-nav">
    <div class="main-nav-start">
      <div class="search-wrapper">
        <span style="font-size:12px; font-weight:500">Welcome!</span>
      </div>
    </div>
    <div class="main-nav-end">
      <button class="sidebar-toggle transparent-btn" title="Menu" type="button">
        <span class="sr-only">Toggle menu</span>
        <span class="icon menu-toggle--gray" aria-hidden="true"></span>
      </button>
      
      <button class="theme-switcher gray-circle-btn" type="button" title="Switch theme">
        <span class="sr-only">Switch theme</span>
        <i class="sun-icon" data-feather="sun" aria-hidden="true"></i>
        <i class="moon-icon" data-feather="moon" aria-hidden="true"></i>
      </button>
      
      
    </div>
  </div>
</nav>
    <!-- ! Main -->
    <main class="main users chart-page" id="skip-target">
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
    </main>
    <!-- ! Footer -->
    <footer class="footer">
  <div class="container footer--flex">
    <div class="footer-start">
      <p>2020 Â© Blurcode - <a href="elegant-dashboard.com" target="_blank"
          rel="noopener noreferrer">LLC</a></p>
    </div>
    
  </div>
</footer>
  </div>
</div>
<!-- Chart library -->
<script src="{{  url_for('static', filename='plugins/chart.min.js')  }}"></script>
<!-- Icons library -->
<script src="{{  url_for('static', filename='plugins/feather.min.js' )  }}"></script>
<!-- Custom scripts -->
<script src="{{  url_for('static', filename = 'js/script.js') }}"></script>

</body>


</html>
